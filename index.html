<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><b>Calorie Tracker</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn btn-outline-danger ml-auto my-2" type="button">CLEAR ALL</button>
    </nav>

    <div class="container">
        <div class="card my-3">
            <div class="card-body">
                <h2 class="card-title text-center">Add Food Item</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <label class="font-weight-bold" for="fooditem">Item Name:</label>
                            <input type="text" id="fooditem" class="form-control" placeholder="Food Item">
                        </div>
                        <div class="col">
                            <label class="font-weight-bold" for="foodcalorie">Calorie Amount:</label>
                            <input type="number" id="foodcalorie" class="form-control" placeholder="Calories">
                        </div>
                    </div>
                    <button id="additembtn" class="btn btn-outline-success float-left my-3" type="button">Add Item</button>
                    <button id="undochangesbtn" class="btn btn-outline-secondary float-right my-3" type="button">Go Back</button>
                    <!-- <button class="btn btn-outline-warning float-left my-3" type="button">Update Item</button>
                    <button class="btn btn-outline-danger float-right my-3" type="button">Delete Item</button> -->
                </form>
            </div>
        </div>
        <h4 class="text-center">Total Calories: <span class="total-calories">0</span></h4>
        <ul class="list-group my-2"></ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
