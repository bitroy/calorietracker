<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Calorie Tracker, To track your daily calories intake">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand brand-text" href="#">Calorie Tracker</a>
        <button id="clearallbtn" class="btn btn-danger ml-auto my-2" type="button">CLEAR ALL</button>
    </nav>

    <div class="container">
        <div class="card my-3">
            <div class="card-body">
                <h2 class="card-title text-center">Add Food Item</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <label class="font-weight-bold" for="fooditem">Item Name:</label>
                            <input type="text" id="fooditem" class="form-control" placeholder="Food Item">
                            <div class="invalid-input">
                                Please provide a food item
                            </div>
                        </div>
                        <div class="col">
                            <label class="font-weight-bold" for="foodcalorie">Calorie Amount:</label>
                            <input type="number" id="foodcalorie" class="form-control" placeholder="Calories">
                            <div class="invalid-input">
                                Please provide the food item calories
                            </div>
                        </div>
                    </div>
                    <button id="additembtn" class="btn btn-success float-left my-3" type="button">Add Item</button>
                    <div class="update_buttons">
                        <button id="undochangesbtn" class="btn btn-secondary float-left" type="button">Go Back</button>
                        <button id="updateitembtn" class="btn btn-warning" type="button">Update Item</button>
                        <button id="deleteitembtn" class="btn btn-danger float-right" type="button">Delete Item</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center">Total Calories: <span class="total-calories">0</span></div>
        <ul class="list-group my-2"></ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/browse/jquery/dist/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/browse/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/browse/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
<link rel="stylesheet" href="style.css">
</html>
