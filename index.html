<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><b>Calorie Tracker</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button id="clearallbtn" class="btn btn-outline-danger ml-auto my-2" type="button">CLEAR ALL</button>
    </nav>

    <div class="container">
        <div class="card my-3">
            <div class="card-body">
                <h2 class="card-title text-center">Add Food Item</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <label class="font-weight-bold" for="fooditem">Item Name:</label>
                            <input type="text" id="fooditem" class="form-control" placeholder="Food Item">
                            <div class="invalid-input">
                                Please provide a food item
                            </div>
                        </div>
                        <div class="col">
                            <label class="font-weight-bold" for="foodcalorie">Calorie Amount:</label>
                            <input type="number" id="foodcalorie" class="form-control" placeholder="Calories">
                            <div class="invalid-input">
                                Please provide the food item calories
                            </div>
                        </div>
                    </div>
                    <button id="additembtn" class="btn btn-outline-success float-left my-3" type="button">Add Item</button>
                    <button id="undochangesbtn" class="btn btn-outline-secondary float-left my-3" type="button">Go Back</button>
                    <button id="deleteitembtn" class="btn btn-outline-danger float-right my-3" type="button">Delete Item</button>
                    <button id="updateitembtn" class="btn btn-outline-warning float-right m-3" type="button">Update Item</button>
                </form>
            </div>
        </div>
        <h4 class="text-center">Total Calories: <span class="total-calories">0</span></h4>
        <ul class="list-group my-2"></ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/browse/jquery/dist/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/browse/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/browse/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
<style scoped>
    .invalid-input {
        color: red;
    }
</style>
</html>
